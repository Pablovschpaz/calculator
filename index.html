<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calc</title>
</head>

<body>
    <main>
        <section id="buffer">
            <div class="copy"></div>
            <div id="hist">0</div>
            <div id="display">0</div>
        </section>

        <section class="btns">
            <div class="btn">
                <button class="bt c" type="button" value="C" onclick="cleanHist();cleanDisplay()">C</button>
                <button class="bt" type="button" value="รท" onclick="operator('/');">รท</button>
                <button class="bt" type="button" value="x" onclick="operator('*')">x</button>
                <button class="bt" type="button" value="+" name="bs" onclick="operator(value)">+</button>
            </div>
            <!--btn-->
            <div class="btn">
                <button class="bt " type="button" value="7" onclick="numb(value)">7</button>
                <button class="bt" type="button" value="8" onclick="numb(value)">8</button>
                <button class="bt" type="button" value="9" onclick="numb(value)">9</button>
                <button class="bt" type="button" value="-" onclick="operator(value)">-</button>
            </div>
            <!--btn-2-->
            <div class="btn">
                <button class="bt " type="button" value="4" onclick="numb(value)">4</button>
                <button class="bt" type="button" value="5" onclick="numb(value)">5</button>
                <button class="bt" type="button" value="6" onclick="numb(value)">6</button>
                <button class="bt" type="button" value="%" onclick="operator(value)">%</button>
            </div>
            <!--btn-->
            <div class="btn">
                <button class="bt " type="button" value="1" onclick="numb(value)">1</button>
                <button class="bt" type="button" value="2" onclick="numb(value)">2</button>
                <button class="bt" type="button" value="3" onclick="numb(value)">3</button>
                <button class="bt" type="button" value="x^2" onclick="sqrt()">x^2</button>
            </div>
            <!--btn-2-->
            <div class="btn">
                <button class="bt" type="button" value="0" onclick="numb(value)">0</button>
                <button class="bt" type="button" value="." onclick="numb(value)">.</button>
                <button class="bt" type="button" value="+/-" onclick="abs()">+/-</button>
                <button class="bt equal" type="button" value="=" onclick="result()">=</button>
            </div>
            <!--btn-->
        </section>
        <!--btns-->

    </main>
    <!--main-->

    <footer>
        <span>
            Pablo Paz &copy;
        </span>
    </footer>

    <script src="./script/script.js"></script>
</body>

</html>
